type: pipeline-template-catalog
version: 1

name: devops-ci-pipeline-catalog
displayName: DevOps CI Pipeline Templates

description: >
  This catalog provides ready-to-use CI/CD pipeline templates for developers.
  These templates automate common DevOps tasks such as building code,
  running quality checks, scanning for security vulnerabilities,
  building container images, and publishing reports.
  No deep Jenkins knowledge is required to use these templates.

icon: https://avatars.githubusercontent.com/u/44036562

categories:
  - CI/CD
  - DevOps
  - Java
  - Containers
  - Security

templates:
  - name: board-game-ci
    displayName: Java CI Pipeline (Maven + Docker + Security)
    description: >
      A complete CI pipeline for Java applications.
      It automatically builds the application using Maven,
      checks code quality with SonarQube,
      scans the source code and container image for security issues using Trivy,
      builds and pushes Docker images using Kaniko,
      and generates a Software Bill of Materials (SBOM).
      Ideal for teams deploying applications on Kubernetes.

    version: 1.0.0
    file: templates/board-game-ci/Jenkinsfile

